<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navbar</title>
    <!-- Remote style sheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Local style sheet relative to this file -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand h1" href="#">Shubham Kumar</a>
      <div class="btn-group dropdownLarge">
        <ul class="d-flex">
          <li>
            <button class="btn btn-lg" type="button">Apply</button>
          </li>
          <li>
            <button class="btn btn-lg" type="button">Reject</button>
          </li>
          <li>
            <button class="btn btn-lg" type="button">Pending</button>
          </li>
          <li><button class="btn btn-lg" type="button">Revert</button></li>
        </ul>
      </div>
      <div class="btn-group dropdownSmall">
        <button
          type="button"
          class="btn btn-lg"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right dropdown-menu-dark">
          <li class="p-2">
            <button class="dropdown-item btn-lg" type="button">Approve</button>
          </li>
          <li class="p-2">
            <button class="dropdown-item btn-lg" type="button">Reject</button>
          </li>
          <li class="p-2">
            <button class="dropdown-item btn-lg" type="button">Pending</button>
          </li>
          <li class="p-2">
            <button class="dropdown-item btn-lg" type="button">Revert</button>
          </li>
        </ul>
      </div>
    </nav>
